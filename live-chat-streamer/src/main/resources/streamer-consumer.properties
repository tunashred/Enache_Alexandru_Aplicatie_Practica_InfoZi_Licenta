bootstrap.servers=<IP>:9292, <IP>:9293, <IP>:9294
key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
enable.auto.commit=false
auto.offset.reset=earliest
acks=all

# Client SSL configuration
security.protocol=SSL
ssl.truststore.location=../../../configuration/client/kafka-client.truststore.jks
ssl.truststore.password=client123
ssl.keystore.location=../../../configuration/client/kafka-client.keystore.jks
ssl.keystore.password=client123
ssl.key.password=client123

# Enable hostname verification (set to HTTPS for production)
ssl.endpoint.identification.algorithm=
